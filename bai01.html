<body>
    <script>
              
                let a, b, i, j, flag;
            let sum=0;
            let n=[];

            do {
                a = window.prompt('Input a>0: ');
                b = window.prompt('Input b>a: ');
            } while (a < 0 || b < 0 || b < a);

            console.log('a = ', a, '\nb = ', b);


            for (i = a; i <= b; i++) {
                if (i == 1 || i == 0)
                    continue;

                flag = 1;

                for (j = 2; j <= i / 2; ++j) {
                    if (i % j == 0) {
                        flag = 0;
                        break;
                    }
                }

                if (flag == 1) {
                    console.log('Prime = ', i)
                    document.write(i, " ");
                    n.push(i);
                    sum+=i;
                }
            }
           // document.write(n);
           //way 1
            // console.log(n.reduce((a,b)=>a+b,0))

            //way 2 ; sum +=i;
            document.write('\nSum of prime = ', sum);
             console.log(sum);
            
    </script>
